<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X Marks the Spot</title>
    <link rel="stylesheet" type="text/css" href="css/single.css">
</head>
<body>
<div class="content">
    <table class="table_overlay">
        <tr>
            <td id="square_one_text" class="text"></td>
            <td id="square_two_text" class="text"></td>
            <td id="square_three_text" class="text"></td>
        </tr>
        <tr>
            <td id="square_four_text" class="text"></td>
            <td id="square_five_text" class="text"></td>
            <td id="square_six_text" class="text"></td>
        </tr>
        <tr>
            <td id="square_seven_text" class="text"></td>
            <td id="square_eight_text" class="text"></td>
            <td id="square_nine_text" class="text"></td>
        </tr>
    </table>
    <div class="board">
        <table>
            <tr>
                <td id="square_one" data-position="1" onclick="makeMove(this)"></td>
                <td id="square_two" data-position="2" onclick="makeMove(this)"></td>
                <td id="square_three" data-position="3" onclick="makeMove(this)"></td>
            </tr>
            <tr>
                <td id="square_four" data-position="4" onclick="makeMove(this)"></td>
                <td id="square_five" data-position="5" onclick="makeMove(this)"></td>
                <td id="square_six" data-position="6" onclick="makeMove(this)"></td>
            </tr>
            <tr>
                <td id="square_seven" data-position="7" onclick="makeMove(this)"></td>
                <td id="square_eight" data-position="8" onclick="makeMove(this)"></td>
                <td id="square_nine" data-position="9" onclick="makeMove(this)"></td>
            </tr>
        </table>
    </div>
</div>

<div id="myModal" class="modal animated fadeIn">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Game Over</h2>
        </div>
        <div class="modal-body">
            <p class="modal_text"></p>
            <btn id="restartBtn">Play again?</btn>
        </div>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="js/single.js"></script>
</html>
